<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">

        <div class="card shadow-sm mb-4 border-0" th:object="${pizza}">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="*{urlImg}" th:alt="*{name}"
                        class="rounded-start" style="width: 100%; height: 300px; object-fit: cover;">
                </div>
                <div class="col-md-8">
                    <div class="card-body d-flex flex-column h-100 p-4">

                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h2 class="card-title mb-0" th:text="*{name}"></h2>
                            <span class="badge bg-success fs-5 px-3 py-2" th:text="*{price + ' â‚¬'}"></span>
                        </div>

                        <p class="text-muted mb-3" th:text="*{description}"></p>

                        <div class="mb-3">
                            <h6 class="text-uppercase text-secondary fw-bold mb-2">Ingredienti</h6>
                            <div th:if="${pizza.ingredients.size() == 0}" class="text-muted fst-italic">
                                Nessun ingrediente associato.
                            </div>
                            <div th:if="${pizza.ingredients.size() > 0}">
                                <span th:each="ingredient : ${pizza.ingredients}"
                                    class="badge bg-success me-1 mb-1"
                                    th:text="${ingredient.name}">
                                </span>
                            </div>
                        </div>

                        <div class="mt-auto d-flex gap-2">
                            <a th:href="@{/pizza/edit/{id}(id=*{id})}" class="btn btn-warning btn-sm">Modifica</a>
                            <a th:href="@{/}" class="btn btn-outline-primary btn-sm">Torna alla lista</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Offerte Speciali</h4>
                <a th:href="@{/special-offer/create/{id}(id=${pizza.id})}" class="btn btn-success btn-sm">
                    Crea nuova offerta speciale
                </a>
            </div>
            <div th:if="${pizza.specialOffers.size() == 0}" class="alert alert-info mb-0">
                Nessuna offerta speciale disponibile per questa pizza.
            </div>
            <table th:if="${pizza.specialOffers.size() > 0}" class="table table-striped table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Titolo</th>
                        <th class="text-center">Data Inizio</th>
                        <th class="text-center">Data Fine</th>
                        <th style="width: 160px;">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="offer : ${pizza.specialOffers}">
                        <td th:text="${offer.title}"></td>
                        <td class="text-center" th:text="${offer.startDate}"></td>
                        <td class="text-center" th:text="${offer.endDate}"></td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/special-offer/edit/{id}(id=${offer.id})}" class="btn btn-sm btn-warning">
                                    Modifica
                                </a>
                                <form th:action="@{/special-offer/delete/{id}(id=${offer.id})}" method="post" class="m-0">
                                    <button type="submit" class="btn btn-sm btn-danger">Elimina</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
