<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}"></head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4">

        <h1 class="mb-4 text-center display-4">Ingredienti</h1>

        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/ingredient/create}" class="btn btn-success">Aggiungi ingrediente</a>
        </div>
        
        <div th:if="${ingredients.size() == 0}" class="alert alert-info">
            Nessun ingrediente disponibile.
        </div>

        <table th:if="${ingredients.size() > 0}" class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th style="width: 160px;">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ingredient : ${ingredients}">
                    <td th:text="${ingredient.name}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/ingredient/edit/{id}(id=${ingredient.id})}" class="btn btn-sm btn-warning">
                                Modifica
                            </a>
                            <form th:action="@{/ingredient/delete/{id}(id=${ingredient.id})}" method="post" class="m-0">
                                <button type="submit" class="btn btn-sm btn-danger">Elimina</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
